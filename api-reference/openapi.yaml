          type: string
          format: email
          title: Endereço de email
          maxLength: 254
        coordination_member:
          type: array
          items:
            $ref: '#/components/schemas/CoordinationMember'
        permission_groups:
          type: array
          items:
            type: string
            format: uuid
      required:
