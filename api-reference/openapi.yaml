components:
  schemas:
    Abiliity:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        code:
          type: string
          title: Código da habilidade
          maxLength: 150
        text:
          type: string
          title: Habilidade
          maxLength: 4096
      required:
      - code
      - id
      - text
    Application:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        classes_ids:
          type: string
          readOnly: true
        applicationstudents_ids:
          type: string
          readOnly: true
        exam_id:
          type: string
          readOnly: true
        date:
          type: string
          readOnly: true
        start:
          type: string
          readOnly: true
        end:
          type: string
          readOnly: true
        finish_date:
          type: string
          readOnly: true
        category_description:
          type: string
          readOnly: true
        exam_name:
          type: string
          readOnly: true
      required:
      - applicationstudents_ids
      - category_description
      - classes_ids
      - date
      - end
      - exam_id
      - exam_name
      - finish_date
      - id
      - start
    ApplicationStudentAnswer:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        exam_question:
          type: string
          readOnly: true
        student_id:
          type: string
          readOnly: true
        content:
          type: string
          readOnly: true
        weight:
          type: string
          readOnly: true
        grade:
          type: string
          readOnly: true
        category:
          type: string
          readOnly: true
      required:
      - category
      - content
      - exam_question
      - grade
      - id
      - student_id
      - weight
    ApplicationStudentResult:
      type: object
      properties:
        student:
          type: string
          readOnly: true
        enrollment:
          type: string
          readOnly: true
        exam:
          type: string
          readOnly: true
        exam_id:
          type: string
          readOnly: true
        subject:
          type: string
          readOnly: true
        subject_id:
          type: string
          readOnly: true
        grade:
          type: string
          readOnly: true
        exam_id_erp:
          type: string
          readOnly: true
        subject_id_erp:
          type: string
          readOnly: true
        stage_id_erp:
          type: string
          readOnly: true
        student_id:
          type: string
          readOnly: true
        application_id:
          type: string
          readOnly: true
      required:
      - application_id
      - enrollment
      - exam
      - exam_id
      - exam_id_erp
      - grade
      - stage_id_erp
      - student
      - student_id
      - subject
      - subject_id
      - subject_id_erp
    ClassTypeEnum:
      enum:
      - 0
      - 1
      type: integer
      description: |-
        * `0` - Turma Regular
        * `1` - Turma de Sondagem
    CoordinationMember:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        coordination:
          type: string
          format: uuid
          title: Membro da coordenação
        is_coordinator:
          type: boolean
          title: É coordenador
        is_reviewer:
          type: boolean
          title: É revisor
        is_pedagogic_reviewer:
          type: boolean
          title: É revisor pedagógico
      required:
      - coordination
      - id
    CoordinationMemberCreate:
      type: object
      properties:
        coordination:
          type: string
          format: uuid
          title: Membro da coordenação
        is_coordinator:
          type: boolean
          title: É coordenador
        is_reviewer:
          type: boolean
          title: É revisor
